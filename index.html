<div id="game-area">

    <div class="choices">
        <button class="choice-btn rock" id="rock" onclick="play('rock')">âœŠ</button>
        <button class="choice-btn paper" id="paper" onclick="play('paper')">âœ‹</button>

    </div>
    <div id="controls">
        <button id="restart-btn" onclick="resetGame()">ìƒˆ ê²Œì„ ì‹œì‘</button>

<script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const MAX_ROUNDS = 5;
    let wins = 0;
    let losses = 0;
    let roundsPlayed = 0;
    let submitted = false;

    const choices = ['rock', 'paper', 'scissors'];
    const buttons = {
        rock: document.getElementById('rock'),
        paper: document.getElementById('paper'),
        scissors: document.getElementById('scissors')
    };

    function disableButtons() {
        Object.values(buttons).forEach(btn => btn.disabled = true);
    }

    function enableButtons() {
        Object.values(buttons).forEach(btn => btn.disabled = false);
    }

    function play(playerChoice) {
        if (roundsPlayed >= MAX_ROUNDS || submitted) return;

        const computerChoice = choices[Math.floor(Math.random() * 3)];
        const result = getResult(playerChoice, computerChoice);

        document.getElementById('result').textContent = getResultText(playerChoice, computerChoice, result);
        document.getElementById('result').className = result;

        if (result === 'win') wins++;
        else if (result === 'lose') losses++;

        roundsPlayed++;
        updateScore();

        // 5íŒ ëë‚˜ë©´ ë²„íŠ¼ ë¹„í™œì„±í™” + ì œì¶œ ë²„íŠ¼ í™œì„±í™”
        if (roundsPlayed >= MAX_ROUNDS) {
            disableButtons();
            document.getElementById('submit-btn').disabled = false;
        }
    }

    function getResult(player, computer) {
        if (player === computer) return 'tie';
        if (
            (player === 'rock' && computer === 'scissors') ||
            (player === 'paper' && computer === 'rock') ||
            (player === 'scissors' && computer === 'paper')
        ) return 'win';
        return 'lose';
    }

    function getResultText(player, computer, result) {
        const emojis = { rock: 'âœŠ', paper: 'âœ‹', scissors: 'âœŒï¸' };
        if (result === 'win') return `ìŠ¹ë¦¬! ${emojis[player]} vs ${emojis[computer]}`;
        if (result === 'lose') return `íŒ¨ë°°! ${emojis[player]} vs ${emojis[computer]}`;
        return `ë¬´ìŠ¹ë¶€! ë‘˜ ë‹¤ ${emojis[player]}`;
    }

    function updateScore() {
        document.getElementById('wins').textContent = wins;
        document.getElementById('losses').textContent = losses;
        document.getElementById('rounds').textContent = MAX_ROUNDS - roundsPlayed;
    }

    function resetGame() {
        wins = 0;
        losses = 0;
        roundsPlayed = 0;
        submitted = false;
        enableButtons();
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('result').textContent = `ì»´í“¨í„°ì™€ ${MAX_ROUNDS}íŒ ìŠ¹ë¶€!`;
        document.getElementById('result').className = '';
        updateScore();
    }

    function submitScore() {
        if (submitted) return;
        if (!Telegram.WebApp.isVersionAtLeast('6.0')) {
            alert("ì´ ë²„ì „ì˜ Telegramì—ì„œëŠ” ì ìˆ˜ ì œì¶œì´ ì§€ì›ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
            return;
        }

        const totalScore = wins * 100 + (wins - losses) * 20;

        const payload = {
            action: "submit_score",
            score: totalScore,
            wins: wins,
            losses: losses,
            rounds: MAX_ROUNDS,
            player_id: Telegram.WebApp.initDataUnsafe.user?.id || "unknown",
            timestamp: new Date().toISOString()
        };

        console.log("initData:", Telegram.WebApp.initData);
        console.log("initDataUnsafe:", Telegram.WebApp.initDataUnsafe);
        console.log("user:", Telegram.WebApp.initDataUnsafe.user);
        document.getElementById('initData').textContent = Telegram.WebApp.initData;
        document.getElementById('initDataUnsafe').textContent = Telegram.WebApp.initDataUnsafe;
        document.getElementById('user').textContent = Telegram.WebApp.initDataUnsafe.user;

        // 1. ì„œë²„(ë´‡)ë¡œ ë°ì´í„° ì „ì†¡
        Telegram.WebApp.sendData(JSON.stringify(payload));

        // 2. ì¦‰ì‹œ UI í”¼ë“œë°±
        submitted = true;
        document.getElementById('result').textContent = `ì ìˆ˜ ${totalScore}ì  ì œì¶œ ì¤‘...`;
        document.getElementById('result').className = 'win';
        document.getElementById('submit-btn').disabled = true;
        disableButtons();

        // 3. 1~2ì´ˆ í›„ ì„±ê³µ ë©”ì‹œì§€ë¡œ ë³€ê²½ (ì‹¤ì œ ì„±ê³µ ì—¬ë¶€ëŠ” ë´‡ì—ì„œ ì²˜ë¦¬)
        setTimeout(() => {
            document.getElementById('result').textContent = `ì ìˆ˜ ${totalScore}ì  ì œì¶œ ì™„ë£Œ! ğŸ‰`;
        }, 1500);
    }

    // ì´ˆê¸°í™”
    updateScore();
</script>
